<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;

            color: #333;
            line-height: 1.6;

            color: #333;

            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .preview-section {
            text-align: center;
            margin: 30px 0;
        }
        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

            margin-top: 15px;
            color: #666;

    <div class="container">
        <h1>XPro 语言学习应用界面预览</h1>
        
        <div class="preview-section">

            <li>个性化学习计划和进度跟踪</li>
            <li>单词库管理和测试系统</li>
            <li>统计分析和学习效果评估</li>
