<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xpro - 登录</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #3F6DE1;
            --success-color: #34C759;
            --warning-color: #FFCC00;
            --error-color: #FF3B30;
            --info-color: #5AC8FA;
            --background-color: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border-color: #E0E6ED;
        }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
        }
        
        .primary-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(63, 109, 225, 0.2);
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(63, 109, 225, 0.3);
        }
        
        .secondary-btn {
            color: var(--primary-color);
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            transition: all 0.2s ease;
            background-color: white;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 109, 225, 0.1);
        }
        
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: white;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .social-login-btn:hover {
            background-color: #f8f9fa;
        }
        
        .tab-btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <!-- 顶部导航 -->
        <header class="p-4">
            <button onclick="history.back()" class="flex items-center text-gray-600">
                <i class="fas fa-chevron-left mr-2"></i> 返回
            </button>
        </header>
        
        <!-- 主要内容 -->
        <main class="flex-1 flex flex-col p-6">
            <div class="mb-8 text-center">
                <h1 class="text-2xl font-bold mb-2">登录 xpro</h1>
                <p class="text-gray-600">继续你的语言学习之旅</p>
            </div>
            
            <!-- 登录选项卡 -->
            <div class="flex justify-center mb-6">
                <div class="bg-gray-100 p-1 rounded-lg flex">
                    <button class="tab-btn active" onclick="switchTab('login')">登录</button>
                    <button class="tab-btn" onclick="switchTab('register')">注册</button>
                </div>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form" class="mb-6">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="email" class="input-field" placeholder="your@email.com">
                </div>
                
                <div class="mb-6">
                    <div class="flex justify-between mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                        <a href="#" class="text-sm text-primary-600 hover:underline">忘记密码？</a>
                    </div>
                    <input type="password" id="password" class="input-field" placeholder="输入密码">
                </div>
                
                <button class="primary-btn mb-4" onclick="login()">登录</button>
            </div>
            
            <!-- 注册表单 (默认隐藏) -->
            <div id="register-form" class="mb-6 hidden">
                <div class="mb-4">
                    <label for="reg-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="reg-email" class="input-field" placeholder="your@email.com">
                </div>
                
                <div class="mb-4">
                    <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="reg-password" class="input-field" placeholder="设置密码（至少8位）">
                </div>
                
                <div class="mb-6">
                    <label for="reg-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="reg-confirm-password" class="input-field" placeholder="再次输入密码">
                </div>
                
                <button class="primary-btn mb-4" onclick="register()">注册账号</button>
            </div>
            
            <!-- 分割线 -->
            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">或</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>
            
            <!-- 社交登录 -->
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button class="social-login-btn">
                    <i class="fas fa-mobile-alt text-blue-500 text-xl mr-2"></i>
                    <span>手机号登录</span>
                </button>
                <button class="social-login-btn">
                    <i class="fab fa-weixin text-green-500 text-xl mr-2"></i>
                    <span>微信登录</span>
                </button>
            </div>
            
            <!-- 游客模式 -->
            <div class="text-center">
                <button class="secondary-btn" onclick="guestLogin()">游客模式</button>
                <p class="text-xs text-gray-500 mt-2">不需要账号，直接体验核心功能</p>
            </div>
        </main>
        
        <!-- 底部协议 -->
        <footer class="p-6 text-center">
            <p class="text-xs text-gray-500">登录即表示您同意我们的 <a href="#" class="text-primary-600">用户协议</a> 和 <a href="#" class="text-primary-600">隐私政策</a></p>
        </footer>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(tabBtn => tabBtn.classList.remove('active'));
            
            if (tab === 'login') {
                event.currentTarget.classList.add('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                event.currentTarget.classList.add('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }
        
        function login() {
            // 模拟登录流程
            window.location.href = 'home.html';
        }
        
        function register() {
            // 模拟注册流程
            window.location.href = 'home.html';
        }
        
        function guestLogin() {
            // 模拟游客登录
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
