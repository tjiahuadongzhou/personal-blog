<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xpro - 词库管理</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #3F6DE1;
            --success-color: #34C759;
            --warning-color: #FFCC00;
            --error-color: #FF3B30;
            --info-color: #5AC8FA;
            --background-color: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border-color: #E0E6ED;
        }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
        }
        
        .status-bar {
            height: 44px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 14px;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .tab-bar {
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border-color);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            font-size: 10px;
            padding: 8px 0;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .search-box {
            background-color: #F0F3F8;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 10px 16px;
        }
        
        .search-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            font-size: 15px;
        }
        
        .category-tab {
            white-space: nowrap;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .category-tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #E0E6ED;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        
        .action-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F0F3F8;
            color: var(--text-secondary);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="flex items-center">
            <i class="fas fa-signal"></i>
            <span class="ml-1">4G</span>
        </div>
        <div>11:45</div>
        <div class="flex items-center">
            <span class="mr-1">89%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 顶部导航 -->
    <div class="px-5 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">词库</h1>
        <div class="flex gap-3">
            <button class="action-btn" onclick="location.href='add-wordbank.html'">
                <i class="fas fa-plus"></i>
            </button>
            <button class="action-btn">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
    </div>
    
    <!-- 搜索框 -->
    <div class="px-5 mb-5">
        <div class="search-box">
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input type="text" class="search-input" placeholder="搜索词库">
        </div>
    </div>
    
    <!-- 分类选项卡 -->
    <div class="px-5 mb-5 overflow-auto">
        <div class="flex gap-2">
            <div class="category-tab active">全部</div>
            <div class="category-tab">我的词库</div>
            <div class="category-tab">收藏词库</div>
            <div class="category-tab">预设词库</div>
            <div class="category-tab">最近使用</div>
        </div>
    </div>
    
    <!-- 词库列表 -->
    <div class="flex-1 px-5 overflow-auto pb-5">
        <div class="space-y-4">
            <!-- 正在学习的词库 -->
            <div class="mb-5">
                <h2 class="text-lg font-bold mb-3">正在学习</h2>
                
                <!-- 词库1 -->
                <div class="card p-4 mb-3">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center mb-1">
                                <h3 class="font-bold text-lg">雅思核心词汇</h3>
                                <span class="ml-2 text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">学习中</span>
                            </div>
                            <div class="text-sm text-gray-500">800个单词 • 🇬🇧 英语</div>
                        </div>
                        <button class="action-btn">
                            <i class="fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-sm mb-1">
                            <span>已学习 520 个单词</span>
                            <span class="text-primary-600 font-medium">65%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 65%"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <div class="flex gap-2">
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">考试</span>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">核心词汇</span>
                        </div>
                        <button class="bg-blue-500 text-white text-sm px-4 py-1 rounded-full">学习</button>
                    </div>
                </div>
                
                <!-- 词库2 -->
                <div class="card p-4">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <div class="flex items-center mb-1">
                                <h3 class="font-bold text-lg">日语N3考试</h3>
                                <span class="ml-2 text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded-full">学习中</span>
                            </div>
                            <div class="text-sm text-gray-500">1200个单词 • 🇯🇵 日语</div>
                        </div>
                        <button class="action-btn">
                            <i class="fas fa-ellipsis-vertical"></i>
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-sm mb-1">
                            <span>已学习 384 个单词</span>
                            <span class="text-primary-600 font-medium">32%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 32%"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <div class="flex gap-2">
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">考试</span>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">日语</span>
                        </div>
                        <button class="bg-blue-500 text-white text-sm px-4 py-1 rounded-full">学习</button>
                    </div>
                </div>
            </div>
            
            <!-- 推荐词库 -->
            <div>
                <h2 class="text-lg font-bold mb-3">推荐词库</h2>
                
                <!-- 推荐词库1 -->
                <div class="card p-4 mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg mb-1">托福核心词汇5000</h3>
                            <div class="text-sm text-gray-500">5000个单词 • 🇬🇧 英语</div>
                        </div>
                        <div class="bg-amber-100 text-amber-600 text-xs py-1 px-2 rounded-lg">
                            热门
                        </div>
                    </div>
                    
                    <div class="mb-3 flex items-center">
                        <div class="flex -space-x-2 mr-2">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=30&auto=format&fit=crop" alt="用户头像" class="w-6 h-6 rounded-full border border-white">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=30&auto=format&fit=crop" alt="用户头像" class="w-6 h-6 rounded-full border border-white">
                            <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?q=80&w=30&auto=format&fit=crop" alt="用户头像" class="w-6 h-6 rounded-full border border-white">
                            <!-- 来源：Unsplash -->
                        </div>
                        <div class="text-xs text-gray-500">10,258 人在学习</div>
                    </div>
                    
                    <div class="flex justify-between">
                        <div class="flex gap-2">
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">托福</span>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">考试</span>
                        </div>
                        <button class="bg-blue-50 text-blue-500 text-sm px-4 py-1 rounded-full font-medium">添加</button>
                    </div>
                </div>
                
                <!-- 推荐词库2 -->
                <div class="card p-4 mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg mb-1">商务英语100句</h3>
                            <div class="text-sm text-gray-500">100个短语 • 🇬🇧 英语</div>
                        </div>
                        <div class="bg-green-100 text-green-600 text-xs py-1 px-2 rounded-lg">
                            新增
                        </div>
                    </div>
                    
                    <div class="mb-3 flex items-center">
                        <div class="flex -space-x-2 mr-2">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=30&auto=format&fit=crop" alt="用户头像" class="w-6 h-6 rounded-full border border-white">
                            <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?q=80&w=30&auto=format&fit=crop" alt="用户头像" class="w-6 h-6 rounded-full border border-white">
                            <!-- 来源：Unsplash -->
                        </div>
                        <div class="text-xs text-gray-500">3,625 人在学习</div>
                    </div>
                    
                    <div class="flex justify-between">
                        <div class="flex gap-2">
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">商务</span>
                            <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">短语</span>
                        </div>
                        <button class="bg-blue-50 text-blue-500 text-sm px-4 py-1 rounded-full font-medium">添加</button>
                    </div>
                </div>
                
                <!-- 查看更多按钮 -->
                <button class="w-full py-3 text-center text-primary-600 text-sm font-medium">
                    查看更多推荐
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>首页</span>
        </a>
        <a class="tab-item active">
            <i class="fas fa-book tab-icon"></i>
            <span>词库</span>
        </a>
        <a href="word-learn.html" class="tab-item">
            <div class="w-12 h-12 rounded-full bg-primary-600 flex items-center justify-center text-white">
                <i class="fas fa-play"></i>
            </div>
        </a>
        <a href="test.html" class="tab-item">
            <i class="fas fa-award tab-icon"></i>
            <span>测试</span>
        </a>
        <a href="stats.html" class="tab-item">
            <i class="fas fa-chart-line tab-icon"></i>
            <span>统计</span>
        </a>
    </div>
</body>
</html>
